<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terraria Clone - Advanced Survival</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f172a;
      --panel-bg: rgba(30, 41, 59, 0.7);
      --accent: #38bdf8;
      --text: #f8fafc;
      --danger: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      overflow: hidden;
    }

    #gameContainer {
      display: flex;
      height: 100vh;
      background: #000;
    }

    #canvasWrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gameCanvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 4px solid #334155;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      background: #000;
      max-width: 100%;
      max-height: 100%;
    }

    /* Hotbar Overlay */
    #hotbar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(15, 23, 42, 0.8);
      padding: 10px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
      transition: all 0.2s;
    }

    .hotbar-slot.active {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.2);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
    }

    #sidebar {
      width: 320px;
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 0.75rem;
      font-weight: 700;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }

    .card {
      background: var(--panel-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(4px);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-label {
      color: #94a3b8;
    }

    .stat-value {
      color: var(--accent);
      font-weight: 600;
    }

    .stat-bar {
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      margin-top: 4px;
      overflow: hidden;
    }

    .stat-bar-fill {
      height: 100%;
      transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #healthBarFill {
      background: linear-gradient(90deg, #ef4444, #f87171);
    }

    #hungerBarFill {
      background: linear-gradient(90deg, #f59e0b, #fbbf24);
    }

    #craftPrompt {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      margin-bottom: 10px;
      font-family: inherit;
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
    }

    #inventory {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    .inventory-item {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.7rem;
      transition: all 0.2s;
      position: relative;
      text-align: center;
      padding: 4px;
    }

    .inventory-item:hover {
      border-color: var(--accent);
      background: rgba(56, 189, 248, 0.1);
    }

    .inventory-item.equipped {
      border-color: var(--success);
      background: rgba(34, 197, 94, 0.1);
    }

    .control-hint {
      font-size: 0.8rem;
      color: #64748b;
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .control-key {
      color: var(--text);
      background: rgba(255, 255, 255, 0.1);
      padding: 1px 6px;
      border-radius: 4px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div id="canvasWrapper">
      <canvas id="gameCanvas"></canvas>
      <div id="hotbar">
        <div class="hotbar-slot active" title="Tool">‚õèÔ∏è</div>
        <div class="hotbar-slot" title="Material 1">ü™µ</div>
        <div class="hotbar-slot" title="Material 2">ü™®</div>
        <div class="hotbar-slot" title="Weapon">‚öîÔ∏è</div>
        <div class="hotbar-slot"></div>
      </div>
    </div>

    <div id="sidebar">
      <div>
        <h2>Terraria Style</h2>
        <p style="font-size: 0.8rem; color: #64748b;">v1.2.0 - Side-Scroller</p>
      </div>

      <div class="card">
        <h3>Player Stats</h3>
        <div class="stat-row">
          <span class="stat-label">Level</span>
          <span class="stat-value" id="statLevel">1</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Health</span>
          <span id="statHealth">100/100</span>
        </div>
        <div class="stat-bar">
          <div class="stat-bar-fill" id="healthBarFill" style="width: 100%;"></div>
        </div>

        <div class="stat-row" style="margin-top: 10px;">
          <span class="stat-label">Hunger</span>
          <span id="statHunger">100</span>
        </div>
        <div class="stat-bar">
          <div class="stat-bar-fill" id="hungerBarFill" style="width: 100%;"></div>
        </div>
      </div>

      <div class="card">
        <h3>Crafting</h3>
        <input type="text" id="craftPrompt" placeholder="What will you build?" />
        <button id="craftBtn">CRAFT ITEM</button>
        <div id="craftResult" style="font-size: 0.8rem; margin-top: 8px;"></div>
      </div>

      <div class="card">
        <h3>Inventory</h3>
        <div id="inventory"></div>
      </div>

      <div class="card">
        <h3>Controls</h3>
        <div class="control-hint"><span>Move Left</span><span class="control-key">A</span></div>
        <div class="control-hint"><span>Move Right</span><span class="control-key">D</span></div>
        <div class="control-hint"><span>Jump</span><span class="control-key">SPACE</span></div>
        <div class="control-hint"><span>Mine Block</span><span class="control-key">L-CLICK</span></div>
        <div class="control-hint"><span>Place Block</span><span class="control-key">R-CLICK</span></div>
        <div class="control-hint"><span>Craft Item</span><span class="control-key">ENTER</span></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { Game } from './src/game.js';

    const canvas = document.getElementById('gameCanvas');
    const craftPrompt = document.getElementById('craftPrompt');
    const craftBtn = document.getElementById('craftBtn');
    const craftResult = document.getElementById('craftResult');
    const inventoryDiv = document.getElementById('inventory');

    // Initialize and start game (without NanoBanana API key for now)
    const game = new Game(canvas, null);

    async function main() {
      try {
        console.log('üéÆ Starting game initialization...');
        await game.initialize();
        console.log('‚úì Game initialized successfully');

        console.log('üéÆ Starting game loop...');
        await game.start();
        console.log('‚úì Game loop started');
      } catch (error) {
        console.error('‚ùå Game initialization error:', error);
        alert('Game failed to initialize: ' + error.message);
        throw error;
      }

      // UI update loop
      setInterval(() => {
        updateUI();
      }, 100);

      // Crafting function
      async function doCraftingAction(prompt) {
        if (!prompt) {
          showCraftResult('Please enter an item name', true);
          return;
        }

        showCraftResult('Crafting...', false);
        const result = await game.doCraft(prompt);
        if (result.success) {
          showCraftResult(`‚úì Crafted: ${result.item.name}`, false);
          craftPrompt.value = '';
          updateInventoryUI();
        } else {
          showCraftResult(`‚úó ${result.reason}`, true);
        }
      }

      // Crafting button
      craftBtn.addEventListener('click', async () => {
        const prompt = craftPrompt.value.trim();
        await doCraftingAction(prompt);
      });

      // Enter key for crafting
      craftPrompt.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
          const prompt = craftPrompt.value.trim();
          await doCraftingAction(prompt);
        }
      });
    }

    let lastInventoryCount = -1;

    function updateUI() {
      const { player } = game;
      document.getElementById('statLevel').textContent = player.level;

      const healthPercent = Math.max(0, Math.min(100, player.health));
      document.getElementById('statHealth').textContent = `${Math.max(0, Math.round(player.health))}/100`;
      document.getElementById('healthBarFill').style.width = healthPercent + '%';

      const hungerPercent = Math.max(0, Math.min(100, player.hunger));
      document.getElementById('statHunger').textContent = player.hunger.toFixed(1);
      document.getElementById('hungerBarFill').style.width = hungerPercent + '%';

      // Only update inventory if count changed (basic check)
      if (player.inventory.length !== lastInventoryCount) {
        updateInventoryUI();
        lastInventoryCount = player.inventory.length;
      }
      updateHotbarUI();
    }

    function updateInventoryUI() {
      const { player } = game;
      inventoryDiv.innerHTML = '';

      if (player.inventory.length === 0) {
        inventoryDiv.innerHTML = '<div style="color: #64748b; font-size: 0.7rem;">Empty</div>';
        return;
      }

      player.inventory.forEach((item, idx) => {
        const div = document.createElement('div');

        const isEquipped = player.equippedWeapon === item || player.equippedTool === item;
        div.className = 'inventory-item' + (isEquipped ? ' equipped' : '');

        let icon = 'üì¶';
        if (item.type === 'weapon') icon = '‚öîÔ∏è';
        else if (item.type === 'tool') icon = '‚õèÔ∏è';
        else if (item.name === 'wood') icon = 'ü™µ';
        else if (item.name === 'stone') icon = 'ü™®';
        else if (item.name === 'dirt') icon = 'üí©';

        div.innerHTML = `
            <div style="font-size: 1.2rem;">${icon}</div>
            <div style="font-size: 0.6rem; opacity: 0.7; overflow: hidden; white-space: nowrap;">${item.name}</div>
          `;

        div.addEventListener('click', () => {
          if (item.damage || item.type === 'tool' || item.type === 'weapon') {
            player.equipItem(idx);
            showCraftResult(`‚úì Equipped: ${item.name}`, false);
            lastInventoryCount = -1; // Force refresh for highlight
          } else {
            showCraftResult('Resource item', false);
          }
        });

        inventoryDiv.appendChild(div);
      });
    }

    function updateHotbarUI() {
      // Simplified hotbar sync
      const { player } = game;
      const slots = document.querySelectorAll('.hotbar-slot');

      // Update slot 0 with current tool
      if (player.equippedTool) {
        slots[0].textContent = '‚õèÔ∏è';
        slots[0].classList.add('active');
      } else {
        slots[0].textContent = '';
        slots[0].classList.remove('active');
      }
    }

    function showCraftResult(message, isError = false) {
      craftResult.textContent = message;
      craftResult.style.color = isError ? '#ef4444' : '#38bdf8';
      setTimeout(() => { craftResult.textContent = ''; }, 3000);
    }

    main();
  </script>
</body>

</html>
